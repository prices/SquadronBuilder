<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>
            Robotech RPG Tactics SquadronBuilder
        </title>
        <link rel="stylesheet" href="css/default.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="contrib/svg.min.js" type="text/javascript"></script>
        <script src="squadronbuilder.js" type="text/javascript"></script>
        <script src="data/weapons.js" type="text/javascript"></script>
        <script src="data/mecha.js" type="text/javascript"></script>
    </head>
    <body>
        <button onClick="renderCard()">Render</button>
        <script type="text/javascript">
            function renderCard()
            {
                var xml;
                var win = window.open("force.svg");
//                console.log(xml);
//                .addEventListener('load', w.doSomething, true);
                var svg = win.document.getElementById('svgmain');
                console.log(svg);
                var canvas = SVG(svg);
                var coreforce = new SquadronBuilder.coreforce(canvas, 'RegultAttritionSquadron', 70);
                coreforce.support('RegultSquad');
                coreforce.special('Glaug');
                coreforce.upgrade('Veteran Warriors');
                coreforce.upgrade('Glaug-Eldare');
                coreforce.render(0, 0);
                //coreforce.canvas().x('20mm').y('20mm');
            }
        </script>

    </body>
</html>
